
<mat-toolbar class="tool">
  <div>

    <mat-form-field class="example-form">
      <mat-label>Carpeta</mat-label>
      <input matInput color="warn"  (keyup)="onKeyPress($event)"  placeholder="Ex. Casa">
    </mat-form-field>
  </div>
  
  <app-theme-switcher ></app-theme-switcher>
  <mat-slide-toggle color="priamry">Slide me!</mat-slide-toggle>

</mat-toolbar>


<mat-drawer-container class="example-container" autosize >
  <mat-drawer class="container1" mode="side" #drawer>

    <div class="cerrar">
      <button mat-icon-button  class="close" (click)="togglestylebtn(); drawer.toggle()">
        <mat-icon aria-hidden="false" fontIcon="close" > </mat-icon>
      </button>
    </div>

    <div class="titulo">
      <mat-icon aria-hidden="false" fontIcon="tune" > </mat-icon>
      Filtrossssssss
    </div>
    
    






  <ng-container class="disponibilidad">
    <div>Disponibilidad</div>
    <mat-chip-listbox aria-label="select a shirt size"  >
      <mat-chip-option color="primary"*ngFor="let item of chips" [selectable]="true"  (click)="ChipSeleccionado(item)" >{{item.name}}</mat-chip-option>
    </mat-chip-listbox>
  </ng-container>
  <div>
    Por fechas:
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  
  <!-- <p>Selected range: {{range.value | json}}</p> -->

  </mat-drawer>
  <div>
    <button *ngIf="isRaised" class="btn" type="button" mat-stroked-button color="accent" (click)="togglestylebtn(); drawer.toggle()">
      Filtros
      <mat-icon aria-hidden="false" fontIcon="tune" > </mat-icon>
    </button>
    
    <button *ngIf="!isRaised" class="btn" type="button" mat-raised-button color="accent" (click)="togglestylebtn(); drawer.toggle()">
      Filtros
      <mat-icon aria-hidden="false" fontIcon="close" > </mat-icon>
    </button>
  </div>

  <ng-container class="cardinfo">
    <mat-card *ngFor="let item of listaFiltrada"   >
      
      <mat-card-header>
        <mat-card-title>{{item.nombre}}</mat-card-title>
        <mat-card-subtitle>
          {{item.fecha}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
            {{item.disponibilidad}}  
          </p>
        </mat-card-content>
      </mat-card>

  </ng-container>
</mat-drawer-container>
